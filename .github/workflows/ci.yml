name: CI

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  pull_request:
    branches: [ "master", "main" ]
    paths-ignore: [ "docs/**" ]

  push:
    branches: [ "master", "main" ]
    paths-ignore: [ "docs/**" ]


jobs:
  linter:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Code Repository
        uses: actions/checkout@v5

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      # Run all pre-commit hooks on all the files.
      # Getting only staged files can be tricky in case a new PR is opened
      # since the action is run on a branch in detached head state
      - name: Install and Run Pre-commit
        uses: pre-commit/action@v3.0.1

  # With no caching at all the entire ci process takes 4m 30s to complete!
  pytest:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code Repository
        uses: actions/checkout@v5

      - name: Prepare backend env files for docker compose
        run: |
          mkdir -p backend/.envs
          cp -R .envs/.local backend/.envs/.local

      - name: Build the Stack
        run:  docker compose -f backend/local.yml build

      - name: Run DB Migrations
        run:  docker compose -f backend/local.yml run --rm django python manage.py migrate

      - name: Run Django Tests (control plane subset)
        run:  docker compose -f backend/local.yml run django pytest tests/test_control_plane_manage.py --no-cov

      - name: Tear down the Stack
        run:  docker compose -f backend/local.yml down
